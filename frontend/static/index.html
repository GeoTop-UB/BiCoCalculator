<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta name="google-site-verification" content="UFFU9neIZt8N1s6u-qazbplpeaom-tACwXvGCe-oBjI" /> -->
    <title>Homology Calculator</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <style>
        @font-face {
            font-family: "math_symbol";
            src:
                local("Segoe UI Symbol"),
                local("Lucida Sans Unicode");
            unicode-range: U+2124, U+2295, U+2245, U+2208, U+2212, U+2202, U+002B, U+003D, U+2192;
        }
        body {
            font-family: math_symbol, Arial, sans-serif;
        }
        code {
            background-color: #ddd;
            border-radius: 3px;
            font-family: monospace;
            font-size: 13px;
            padding: 0 3px;
        }
        textarea {
            font-family: math_symbol, monospace;
            font-size: 13px;
        }
        h1 {
            display: block;
            font-size: 2em;
            margin-top: 1.5em;
            margin-bottom: 0.67em;
            margin-left: 0;
            margin-right: 0;
            font-weight: bold;
        }
        h2 {
            display: block;
            font-size: 1.2em;
            margin-top: 1.0em;
            margin-bottom: 0.2em;
            margin-left: 0;
            margin-right: 0;
            font-weight: bold;
        }
        img {
            padding-left: 0.5cm;
            padding-right: 0.5cm;
        }

        details {
            margin-top: 1cm;
            background-color: #eeeeee;
            border: 1px solid black;
            padding: 0.5em 0.5em 0;
        }
        summary {
            background-color: #eeeeee;
            font-weight: bold;
            margin: -0.5em -0.5em 0;
            padding: 0.5em;
            cursor: pointer;
        }
        details[open] {
            padding: 0.5em;
        }
        details[open] summary {
            border-bottom: 1px solid black;
            margin-bottom: 0.5em;
        }

        .title {
            color: black;
            text-decoration: none;
        }
        .title:hover {
            text-decoration: underline;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }

        .input_textarea {
            resize: both;
            height: 150px;
            width: 350px;
            white-space: pre;
        }
        .output_textarea {
            resize: vertical;
            height: 150px;
            width: 100%;
            white-space: pre;
            /* border: solid 1px; */
        }
        .inline-div {
           display:inline-block;
           vertical-align: top;
        }

        .controls {
            margin: 0px 0px 0px 0px;
        }
        .controls button {
            margin: 0px 20px 0px 0px;
        }
        .controls input {
            margin: 0px 0px 0px 0px;
            font-family: math_symbol, monospace;
            font-size: 13px;
        }
        .controls label {
            margin: 0px 20px 0px 0px;
        }

        .nobr  {  white-space: nowrap;  hyphens: none;  }
    </style>
</head>
<body>
    <div style="max-width:960px;margin:auto">
        <h1>Calculator</h1>
        Kodaira-Thurston manifold
        <button id="calc" onclick="button_click();">
            Calc
        </button>
        <textarea id="res">

        </textarea>
    </div>
    <script type="text/javascript">
        // const apiUrl = "http://0.0.0.0:5001/";
        const apiUrl = "http://127.0.0.1:5001/";

        function button_click() {
            var ta = document.getElementById("res");

            // Make a GET request
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    // ta.value = "Hello, " + data["message"] + "! \n";
                    ta.value = data["aeppli"];
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // ta.value += "Hello, World! \n";
        }
    </script>
</body>
</html>
